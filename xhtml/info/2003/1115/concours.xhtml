      <h1>全日本合唱コンクール(中学・高校)の結果掲載</h1>
      <p>11月1日・2日に行われた第56回全日本合唱コンクール全国大会(中学
      校・高等学校部門)の結果の詳細を掲載しました(<a
      href="/concours/JCA/56th/national-20031101">高等学校</a>・<a
      href="/concours/JCA/56th/national-20031102">中学校</a>)。</p>
      <p>なお、パンフレットによれば、来年度(2004年度)の大会は10月30日
      (土)・31日(日)に東京都府中市・府中の森芸術劇場で行われるそうです。
      来年は行けるかなあ…</p>
