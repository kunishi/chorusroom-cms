    <h1>JCAコンクール北海道大会(高校)の結果</h1>
    <p>
      9月23日に行われた第56回全日本合唱コンクール北海道大会のうち、高
      等学校部門の結果と曲目をいただきましたので、<a href="/concours/JCA/56th/hokkaido-20030923.xhtml">掲載しました</a>。ご提供
      いただいた方、ありがとうございます。
    </p>
    <p>
      Aグループからは帯広三条高等学校合唱部が、Bグループからは札幌北高
      等学校合唱部が全国大会に出場することになりました。札幌北はNHKで
      は地区大会どまりだったのですが、JCAのほうは全国に出てきましたね。
    </p>
  </body>
